description: |2-

  Top up the user's wallet.


  ##### Body Parameters
  | Field | Type | Required | Description |
  | :--- | :--- | :--- | :--- |
  | `amount` | `number` | Yes | Amount to deposit. |
  | `method` | `string` | Yes | `PAYSTACK` or `CRYPTO`. |
  | `email` | `string` | Cond. | **Required if method is PAYSTACK**. |
  | `buyerAddress` | `string` | Cond. | **Required if method is CRYPTO**. |
  | `hash` | `string` | Cond. | **Required if method is CRYPTO**. Transaction hash. |
  | `metadata` | `object` | No | Optional metadata. |

