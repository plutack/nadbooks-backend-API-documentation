description: |2-

  Withdraw funds to a bank (Paystack) or crypto wallet.


  ##### Body Parameters

  | Field           | Type     | Required | Description                |
  | :-------------- | :------- | :------- | :------------------------- |
  | `amount`        | `number` | Yes      | Amount to withdraw.        |
  | `method`        | `string` | Yes      | `PAYSTACK` or `CRYPTO`.    |
  | `accountNumber` | `string` | Cond.    | **Required for PAYSTACK**. |
  | `accountName`   | `string` | Cond.    | **Required for PAYSTACK**. |
  | `bankCode`      | `string` | Cond.    | **Required for PAYSTACK**. |
  | `walletAddress` | `string` | Cond.    | **Required for CRYPTO**.   |

  ##### Response Example

  ```json
  {
    "status": true,
    "message": "Transfer initiated successfully",
    "data": { "reference": "TRF-123", "status": "pending" },
    "errors": null
  }
