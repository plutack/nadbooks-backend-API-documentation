bodyType: multipart/form-data
description: |+
  Updates an existing book uploaded by the authenticated user.
  Only the author of the book is allowed to update it.

  Returns 204 status code.

  ## Request Type
  Multipart/form-Data

  Fields
  | Field        | Type    | Required | Description                                                                  |
  | ------------ | ------- | -------- | ---------------------------------------------------------------------------- |
  | title        | string  | No       | The title of the book.                                                       |
  | genre        | string  | No       | The genre of the book.                                                       |
  | price        | number  | No       | The cost of the book (in BOOKS).                                             |
  | isMature     | boolean | No       | Whether the book contains mature content.                                    |
  | dateAuthored | Date    | No       | Date the author considers the book released. Must be in `YYYY-MM-DD` format. |
  | book      | File | No       | Replaces the existing book file.   |
  | bookCover | File | No       | Replaces the existing cover image. |

